title: Pattern Library
description: A collection of patterns to help you build up a style guide for your site

baseurl: /
url:     /styleguide
lsi:     false

source:      .
destination: ./_site
plugins:     ./_plugins
layouts:     ./_layouts
include:     ['.htaccess']
exclude:     []
keep_files:  ['.git']
gems:        []
timezone:    nil
encoding:    nil
markdown: kramdown
permalink: pretty
highlighter: pygments

collections: 
- patterns
